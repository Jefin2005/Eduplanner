{% extends "base.html" %}

{% block content %}
<h2>Generated Timetable</h2>

<table>
    <tr>
        <th>Day</th>
        <th>Period</th>
        <th>Subject</th>
        <th>Faculty</th>
        <th>Room</th>
    </tr>

    {% for e in entries %}
    <tr>
        <td>{{ e.day }}</td>
        <td>{{ e.period }}</td>
        <td>{{ e.subject.name }}</td>
        <td>{{ e.faculty.name }}</td>
        <td>{{ e.classroom.room_no }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
